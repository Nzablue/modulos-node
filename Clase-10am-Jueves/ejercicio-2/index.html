<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        
        <div class="input-section">
            <input type="text" id="nuevaTarea" placeholder="Escribe una nueva tarea..." maxlength="50">
            <button id="agregarTarea" class="btn btn-primary">Agregar</button>
        </div>
        
        <div class="stats">
            <span>Total: <span id="totalTareas">0</span></span>
            <span>Completadas: <span id="tareasCompletadas">0</span></span>
        </div>
        
        <div class="lista-container">
            <ul id="listaTareas"></ul>
        </div>
        
        <div class="actions">
            <button id="limpiarCompletadas" class="btn btn-secondary">Limpiar Completadas</button>
            <button id="limpiarTodo" class="btn btn-danger">Limpiar Todo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
